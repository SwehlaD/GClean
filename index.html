<!DOCTYPE html>
<html>
<head>
  <title>Contact G Clean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .contact-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 700px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    input, textarea {
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>G Clean</h1>

    <form id="contactForm" action="https://script.google.com/macros/s/AKfycbyOajNmxt0DQqHtjZ8r7rCVD1p46B3xZ8HqhZD667cjy_5qd7YA8QkFXG-cjp_W-LWo/exec" method="POST" target="hidden_iframe">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone">
      <textarea name="comments" placeholder="Comments" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <!-- Hidden iframe to handle submission -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    // Listen for messages from iframe
    window.addEventListener("message", function(e) {
      const msgDiv = document.getElementById("message");
      if (e.data === "success") {
        msgDiv.textContent = "Message sent successfully!";
        msgDiv.style.color = "green";
        document.getElementById("contactForm").reset();
      } else if (e.data.startsWith("error")) {
        msgDiv.textContent = "Error sending message: " + e.data.replace("error:","").trim();
        msgDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
